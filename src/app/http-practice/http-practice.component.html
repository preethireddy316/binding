<!-- <div class="main-area"> -->
    <div class="content-area">
      <div class="header">
        <h1>Manage Products</h1>
        <hr>
      </div>
      <div class="container">
        <!--Add product form-->
        <div class="form-area">
          <h3>Create Product</h3>
          <form [formGroup]="form">
            <label>Product Name</label>
            <input formControlName="name" type="text" name="name" type="text">
            <span *ngIf="this.form.get('name').invalid && this.form.get('name').touched" class="alert alert-danger">Required</span>
            <label>Product Description</label>
            <input formControlName="desc" type="text" name="desc" type="text">
            <span *ngIf="this.form.get('desc').invalid && this.form.get('desc').touched" class="alert alert-danger">Required</span>

            <label>Product Price</label>
            <input formControlName="price" type="text" name="price" type="text">
            <span *ngIf="this.form.get('price').invalid && this.form.get('price').touched" class="alert alert-danger">Required</span>

            <button (click)="onAddProduct(form.value)" class="btn btn-primary">{{editMode?'Update':'Submit'}}</button>
            <button type="button" (click)="onReset()" class="btn">Reset</button>
          </form>
        </div>
  
        <!--Display product area-->
        <div class="product-display-area">
          <h3>All Products</h3>
          <table id="products">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th></th>
            </tr>
            <tr *ngFor="let product of allProducts;index as i">
              <td>{{i+1}}</td>
              <td>{{product.name}}</td>
              <td>{{product.desc}}</td>
              <td>{{product.price}}</td>
            
              <td>
                <button (click)="onEdit(product.id)" class="btn">Edit</button>
                <button (click)="onDeleteProduct(product.id,i)" class="btn-delete">Delete</button></td>
            </tr>
          </table>
          <hr>
         
        </div>
      </div>
    </div>
