<table class="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let person of personInfo">
        <td>
            <div *ngIf="person.status==='active' && person.isClicked">
            <input [(ngModel)]="person.firstName"/>
            </div>
            <br/>
            <span>{{person.firstName}}</span>
        </td>
        <td>{{person.lastName}}</td>
        
        <td>
            <div *ngIf="person.status==='active' && person.isClicked">
                <input type="date" [(ngModel)]="person.dob"/>
                </div>
            {{person.dob | date:'shortDate'}}</td>

        <td>{{person.email}}</td>
        <td>{{person.status}}</td>
        <td><button (click)="onEdit(person.id)">Edit</button></td>

    </tr>


</table>
